<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application - Welcome</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image:linear-gradient(rgb(60, 130, 158),rgb(112, 23, 23));
        }
        .welcome-container {
            text-align: center;
            background-image: linear-gradient(rgb(66, 139, 168),rgb(47, 162, 141));
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
            max-width: 500px;
            max-height: 900px;
            width: 100%;
        }
        h1 {
            color:black;
            animation:fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
        
        p {
            color: rgb(68, 0, 0);
            margin-bottom: 1.5rem;
        }
        .start-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #2c3798;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Quiz!</h1>
        <p><b>Test your knowledge and have fun!</b></p>
        <a href="quiz1.html" class="start-btn">Start Quiz</a>
    </div>
</body>
</html>
